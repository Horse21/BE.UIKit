<nav class="c-h21-breadcrumbs">
	<ng-container *ngFor="let item of breadcrumbsData; let last = last;">
		<a mat-button
		   href="{{item.url}}"
		   *ngIf="showHrefLinkButton(last)"
		>{{item.label}}</a>
		<a mat-button
		   [routerLink]="[item.url]"
		   *ngIf="showRouterLinkButton(last)"
		>{{item.label}}</a>
		<mat-icon *ngIf="!last">chevron_right</mat-icon>
		<span *ngIf="last && !lastIsLink">{{item.label}}</span>
	</ng-container>
</nav>
