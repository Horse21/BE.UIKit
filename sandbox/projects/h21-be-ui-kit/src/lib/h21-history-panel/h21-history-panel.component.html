<div class="c-h21-history-panel" >
	<div *ngFor="let item of history" class="history-card">
		<div class="row history-card_row" *ngIf="item.payment">
			<div class="col-4 history-card_param">Payment</div>
			<div class="col-8 history-card_value">{{item.payment}}</div>
		</div>
		<div class="row history-card_row" *ngIf="item.destination">
			<div class="col-4 history-card_param">Destination</div>
			<div class="col-8 history-card_value">{{item.destination}}</div>
		</div>
		<div class="row history-card_row" *ngIf="item.adults">
			<div class="col-4 history-card_param">Adults</div>
			<div class="col-8 history-card_value">{{item.adults}}</div>
		</div>
		<div class="row history-card_row" *ngIf="item.rooms">
			<div class="col-4 history-card_param">Rooms</div>
			<div class="col-8 history-card_value">{{item.rooms}}</div>
		</div>
	</div>
</div>
