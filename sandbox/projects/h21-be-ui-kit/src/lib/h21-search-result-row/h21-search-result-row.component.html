<div class="c-h21-search-result-row">
	<div *ngFor="let item of group.items">
		<div class="c-h21-search-result-row_flight row no-gutters">
			<div class="col-sm-2">
				<div class="c-h21-search-result-row_airline-logo">
					<img src="./assets/airline_logos/{{item.arrivalLogo}}" alt="" />
				</div>
				<span class="c-h21-search-result-row_small-label">{{item.arrivalDateTime | date: 'EEE, MMM dd'}}</span>
			</div>
			<div class="col-sm-2">
				<span class="c-h21-search-result-row_large-label">{{item.arrivalDateTime | date: 'HH:mm'}}</span>
				<span class="c-h21-search-result-row_small-label">({{item.arrivalAirportCode}})</span>
			</div>
			<div class="col-sm-2">
				<div class="c-h21-search-result-row_transfer-indicator">
					<mat-icon *ngIf="!!item.transfers">flight</mat-icon>
				</div>
				<span class="c-h21-search-result-row_small-label">{{getTimeString(item)}}</span>
			</div>
			<div class="col-sm-2">
				<span class="c-h21-search-result-row_large-label">{{item.departureDateTime | date: 'HH:mm'}}</span>
				<span class="c-h21-search-result-row_small-label">({{item.departureAirportCode}})</span>
			</div>
			<div class="col-sm-2">
				<div class="c-h21-search-result-row_airline-logo">
					<img src="./assets/airline_logos/{{item.departureLogo}}" alt="" />
				</div>
				<span class="c-h21-search-result-row_small-label">{{item.departureDateTime | date: 'EEE, MMM dd'}}</span>
			</div>
			<div class="col-sm-2 c-h21-search-result-row_icons-box">
				<mat-icon svgIcon="h21_no_baggage"></mat-icon>
				<mat-icon svgIcon="h21_no_luggage"></mat-icon>
			</div>
		</div>
		<mat-divider></mat-divider>
	</div>

	<div class="c-h21-search-result-row_bottom row no-gutters">
		<div class="col-sm-2">
			<span class="c-h21-search-result-row_price">{{group.price}} &euro;</span>
		</div>
		<div class="col-sm-10 c-h21-search-result-row_buttons-box">
			<button mat-stroked-button color="primary">2 options</button>
			<button mat-raised-button color="accent">View to book</button>
		</div>
	</div>
</div>
