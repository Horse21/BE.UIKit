<mat-toolbar class="c-h21-top-toolbar">

	<!-- Breadcrumbs -->
	<ng-container *ngIf="showBreadcrumbs">
		<h21-breadcrumbs [breadcrumbsData]="breadcrumbsData" [linkMode]="'routerLink'"></h21-breadcrumbs>
	</ng-container>

	<!--  -->
	<ng-container *ngIf="showSidenavToggle">
		<button mat-icon-button class="c-h21-top-toolbar-menu-btn" (click)="sidenavToggle()" [class.is-opened]="sidenavOpened" >
			<mat-icon class="c-h21-top-toolbar-menu-btn_open" aria-label="Open">menu</mat-icon>
			<mat-icon class="c-h21-top-toolbar-menu-btn_close" aria-label="Close">close</mat-icon>
		</button>
	</ng-container>

	<!--  -->
	<ng-container *ngIf="showSearchResultViewModeToggle">
		<div *ngIf="modeVisibility" [@toggleVisibility]>
			<mat-button-toggle-group class="__primary" [(ngModel)]="resultsMode" (change)="changeResultMode()">
				<mat-button-toggle value="list">List</mat-button-toggle>
				<mat-divider [vertical]="true"></mat-divider>
				<mat-button-toggle value="map">Map</mat-button-toggle>
			</mat-button-toggle-group>
		</div>
	</ng-container>

	<div class="w-spacer">&nbsp;</div>

	<!-- -->
	<ng-container *ngIf="showLanguageControl">
		<mat-form-field appearance="fill">
			<mat-select [(value)]="selectedLanguage">
				<mat-option [value]="'deu'">DEU</mat-option>
				<mat-option [value]="'eng'">ENG</mat-option>
				<mat-option [value]="'fra'">FRA</mat-option>
				<mat-option [value]="'rus'">RUS</mat-option>
			</mat-select>
		</mat-form-field>
	</ng-container>

	<!-- -->
	<ng-container *ngIf="showCurrencyControl">
		<mat-form-field appearance="fill">
			<mat-select [(value)]="selectedCurrency">
				<mat-option [value]="'eur'">EUR</mat-option>
				<mat-option [value]="'rub'">RUR</mat-option>
				<mat-option [value]="'usd'">USD</mat-option>
			</mat-select>
		</mat-form-field>
	</ng-container>

	<!-- Profile user card actions -->
	<ng-container *ngIf="showProfileUserCardActions">
		<button mat-icon-button matTooltip="Edit" class="c-h21-top-toolbar_action-btn">
			<mat-icon>edit</mat-icon>
		</button>
		<button mat-icon-button matTooltip="Update card" class="c-h21-top-toolbar_action-btn" [disabled]="true">
			<mat-icon>autorenew</mat-icon>
		</button>
		<button mat-icon-button matTooltip="Ð¡onfirm email address" class="c-h21-top-toolbar_action-btn" [disabled]="true">
			<mat-icon>email</mat-icon>
		</button>
		<button mat-icon-button matTooltip="Change password" class="c-h21-top-toolbar_action-btn" [disabled]="true">
			<mat-icon>vpn_key</mat-icon>
		</button>
		<button mat-icon-button matTooltip="Block user" class="c-h21-top-toolbar_action-btn c-h21-top-toolbar_action-btn__hover-red">
			<mat-icon>block</mat-icon>
		</button>
	</ng-container>

	<!-- Profile show list actions -->
	<ng-container *ngIf="showProfileListActions">
		<button mat-icon-button matTooltip="" class="c-h21-top-toolbar_action-btn">
			<mat-icon>view_column</mat-icon>
		</button>
	</ng-container>

	<!-- Profile agent add actions -->
	<ng-container *ngIf="showProfileAgentAddActions">
		<button mat-icon-button matTooltip="Add agent" class="c-h21-top-toolbar_action-btn">
			<mat-icon>person_add</mat-icon>
		</button>
	</ng-container>

	<!-- Profile agents list actions -->
	<ng-container *ngIf="showProfileAgentsActions">
		<button mat-icon-button matTooltip="" class="c-h21-top-toolbar_action-btn">
			<mat-icon>autorenew</mat-icon>
		</button>
		<button mat-icon-button matTooltip="" class="c-h21-top-toolbar_action-btn c-h21-top-toolbar_action-btn__hover-red">
			<mat-icon>delete</mat-icon>
		</button>
	</ng-container>

	<!-- Profile tune actions -->
	<ng-container *ngIf="showProfileTuneActions">
		<button mat-icon-button matTooltip="Settings" class="c-h21-top-toolbar_action-btn">
			<mat-icon>tune</mat-icon>
		</button>
	</ng-container>

</mat-toolbar>
