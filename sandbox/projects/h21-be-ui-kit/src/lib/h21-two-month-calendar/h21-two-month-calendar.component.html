<div class="c-h21-two-month-calendar_field">
	<!-- Range mode form field -->
	<mat-form-field *ngIf="rangeSelectMode">
		<input matInput placeholder="{{fromDateText}}/{{toDateText}} {{suffixText}}" value="{{textFieldLabel}}" [readonly]="true" (click)="openDialog()"/>
		<button mat-icon-button matSuffix (click)="openDialog()">
			<mat-icon>date_range</mat-icon>
		</button>
	</mat-form-field>

	<!-- Single mode form field -->
	<mat-form-field *ngIf="!rangeSelectMode">
		<input type="text" matInput placeholder="{{fromDateText}} {{suffixText}}" value="{{textFieldLabel}}" [readonly]="true" (click)="openDialog()"/>
		<button mat-icon-button matSuffix (click)="openDialog()">
			<mat-icon>date_range</mat-icon>
		</button>
	</mat-form-field>
</div>
