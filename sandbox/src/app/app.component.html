<div class="docs_page-box container-fluid" *ngIf="!isDemoHotel() && !isDemoAirBe()">
	<div class="docs_sidebar-wrapper row no-gutters">
		<div class="docs_sidebar" [class.is-opened]="sidebarOpened">
			<div class="docs_logo-box">
				<a href="" class="docs_logo">
					<mat-icon svgIcon="logo"></mat-icon>
					<span>Horse21.PRO</span>
				</a>
			</div>
			<div class="docs_sidebar-open-close-btns">
				<button mat-icon-button class="docs_sidebar-open-btn"
						*ngIf="!sidebarOpened"
						(click)="toggleSidebarOpened()">
					<mat-icon>menu</mat-icon>
				</button>
				<button mat-icon-button class="docs_sidebar-close-btn"
						*ngIf="sidebarOpened"
						(click)="toggleSidebarOpened()">
					<mat-icon>close</mat-icon>
				</button>
			</div>
			<div class="docs_sidebar-navigation">
				<docs-navigation (onChangeComponent)="changeComponent($event)"></docs-navigation>
			</div>
		</div>
		<div class="docs_content-box col-12">
			<div class="docs_content-box-inner">
				<docs></docs>
			</div>
		</div>
	</div>
</div>

<!-- Demo Hotel page -->
<div class="container-fluid page_box mat-typography" *ngIf="isDemoHotel()">
	<div class="row no-gutters page_header-box">
		<div class="col-12 no-gutters">
			<h21-header [userName]="'Horse B.V. | Serhey Strovatikov'"
						[logotypeUrl]="'/assets/img/logo.svg'"
						[userCardData]="userCardData"></h21-header>
			<h21-top-toolbar [showSidenavToggle]="true"
							 [sidenavToggleDisabled]="isRoute('hotelbook')"
							 [sidenavOpened]="sidenavOpened"
							 [showCart]="true"
							 [showLanguageControl]="true"
							 [showCurrencyControl]="true"
							 [showProviderDataLoading]="searchResultVisibility"
							 [providerDataLoadingStatistic]="providerDataLoadingStatistic"
							 (onSidenavToggle)="leftSidenavToggle()"></h21-top-toolbar>
		</div>
	</div>
	<div class="row no-gutters page_content-box">
		<div class="col-12 no-gutters __has-sidebar">
			<h21-sidebar-nav [selected]="'start'"
							 [disabled]="sidebarNavDisabled"
							 [(tabs)]="sidebarNavTabs"
							 (onChanged)="showSidebarPanel($event)"></h21-sidebar-nav>
			<mat-sidenav-container [hasBackdrop]="contentSidenavHasBackdrop" autosize>

				<mat-sidenav #leftSidenav
							 position="start"
							 [mode]="'side'"
							 [opened]="leftSidenavOpened || isRoute('hotelbook')"
							 class="page_left-sidenav">
					<div class="page_left-sidenav-inner">
						<div class="page_sidenav-search-actions">
							<h21-hotel-search-panel *ngIf="activeLeftSidenavPanel == 'search' && !isRoute('hotelbook')"
													(onSearch)="hotelSearch($event)"
													(onClearSearch)="hotelClearSearch()"></h21-hotel-search-panel>
							<h21-hotel-search-panel *ngIf="isRoute('hotelbook')"
													[searchMode]="'room'"
													(onSearch)="hotelSearch($event)"
													(onClearSearch)="hotelClearSearch()"></h21-hotel-search-panel>
							<h21-hotel-filter-panel *ngIf="activeLeftSidenavPanel == 'filter'"
													[viewMode]="hotelSearchResultViewMode"
													(onChangeViewMode)="hotelChangeResultViewMode($event)"></h21-hotel-filter-panel>
							<h21-search-history-panel *ngIf="activeLeftSidenavPanel == 'history'"
													  [data]="this.searchHistoryData"
							></h21-search-history-panel>
						</div>
					</div>
				</mat-sidenav>

				<!--<mat-sidenav #rightSidenav-->
							 <!--position="end"-->
							 <!--[mode]="rightSidenavMode"-->
							 <!--[opened]="rightSidenavOpened"-->
							 <!--[fixedInViewport]="true"-->
							 <!--[fixedTopGap]="0"-->
							 <!--[fixedBottomGap]="0"-->
							 <!--class="page_right-sidenav">-->
				<!--</mat-sidenav>-->

				<mat-sidenav-content #contentSidenav>
					<div class="page_content">
						<!--<router-outlet></router-outlet>-->
					</div>
					<div class="page_sidenav-search-result"
						 [class.__is-active]="searchResultVisibility"
						 [class.page_sidenav-search-result__grid]="hotelSearchResultViewMode == 'GRID'"
						 [class.page_sidenav-search-result__map]="hotelSearchResultViewMode == 'MAP'">
						<h21-hotel-search-result *ngIf="searchResultVisibility"
												 [viewMode]="hotelSearchResultViewMode"
												 (onSearchResultReady)="updateProviderDataLoading()"
												 #hotelSearchResult></h21-hotel-search-result>
					</div>
				</mat-sidenav-content>
			</mat-sidenav-container>
		</div>
	</div>
	<button mat-fab class="page_help-btn" (click)="openHelpSection()" color="warn">?</button>
</div>

<!-- Demo AirBe page -->

			<h21-top-toolbar [showSidenavToggle]="true"
							 [sidenavToggleDisabled]="false"
							 [sidenavOpened]="sidenavOpened"
							 [showCart]="false"
							 [showLanguageControl]="true"
							 [showCurrencyControl]="true"
							 (onSidenavToggle)="leftSidenavToggle()"></h21-top-toolbar>
		</div>
	</div>
	<div class="row no-gutters page_content-box">
		<div class="col-12 no-gutters __has-sidebar">
			<h21-sidebar-nav [selected]="'start'"
							 [disabled]="sidebarNavDisabled"
							 [(tabs)]="sidebarNavTabs"
							 (onChanged)="showSidebarPanel($event)"></h21-sidebar-nav>
			<mat-sidenav-container [hasBackdrop]="contentSidenavHasBackdrop">

				<mat-sidenav #leftSidenav
							 position="start"
							 [mode]="'side'"
							 [opened]="leftSidenavOpened"
							 class="page_left-sidenav">
					<div class="page_left-sidenav-inner">
						<div class="page_sidenav-search-actions">
							<h21-air-search-panel *ngIf="activeLeftSidenavPanel == 'search'"
												  (onSearch)="airbeSearch($event)"
												  (onClearSearch)="airbeClearSearch()"></h21-air-search-panel>
							<h21-air-filter-panel *ngIf="activeLeftSidenavPanel == 'filter'"
												  [viewMode]="airbeSearchResultViewMode"
												  (onChangeViewMode)="airbeChangeResultViewMode($event)"></h21-air-filter-panel>
							<h21-search-history-panel *ngIf="activeLeftSidenavPanel == 'history'"
													  [data]="this.searchHistoryData"
							></h21-search-history-panel>
						</div>
					</div>
				</mat-sidenav>

				<mat-sidenav-content #contentSidenav>

						<!--<router-outlet></router-outlet>-->
					</div>

						 [class.__is-active]="searchResultVisibility"
						 [class.page_sidenav-search-result__map]="airbeSearchResultViewMode == 'MAP'">
						<h21-air-search-result *ngIf="searchResultVisibility" #airbeSearchResult></h21-air-search-result>
					</div>
				</mat-sidenav-content>
			</mat-sidenav-container>
		</div>
	</div>
	<button mat-fab class="page_help-btn" (click)="openHelpSection()" color="warn">?</button>
</div>
