<div class="button-toggle-wrapper">
  <mat-button-toggle-group class="__primary" #group="matButtonToggleGroup" >
        <mat-button-toggle *ngFor="let mt of mapInfo" value="{{mt.value}}" (click)="selectMap(mt.value)" checked="{{mt.active}}" >{{mt.name}}</mat-button-toggle>
  </mat-button-toggle-group>
</div>
